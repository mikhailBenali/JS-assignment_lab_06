  <main>
    <h1>Excel functions</h1>
    <form id="main-form" name="mainform">
      <label for="input">Enter your numbers separated by spaces: </label>
      <input type="text" id="input" name="input"><br>


      <div id="radioButtons">
        <input type="radio" name="function" id="autoSum" value="sum" checked>
        <label for="autoSum">Sum</label><br>
        <input type="radio" name="function" id="average" value="average">
        <label for="average">Average</label><br>
        <input type="radio" name="function" id="min" value="min">
        <label for="min">Min</label><br>
        <input type="radio" name="function" id="max" value="max">
        <label for="max">Max</label><br>
      </div>
    </form>
    <button type="button" id="calcButton">Calculate</button>
    <div id="output">
      <p id="result"></p>
    </div>
    <button type="button" id="darkLight">Dark Mode</button>
  </main>
